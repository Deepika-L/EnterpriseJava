<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<table>
    <tr>
        <th>Account Name</th>
        <th>Balance</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td >Account: <a th:href="@{/account/{id}(id=${account.id})}"><span th:text="${account.name}">Deepika</span></a></td>
        <td>Balance: <span th:text="${account.balance}">$100</span></td>
    </tr>
</table>
</body>
</html>
